<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Activity</title>
</head>

<body>
    <h1 id="activity"> </h1>
    <h4>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique commodi quisquam libero? Libero fuga debitis
        ad vitae odio porro, voluptatem cupiditate voluptatum, corrupti neque voluptas, repellendus repellat. Quod, cum?
        Cum.</h4>
    <button onclick="doSomething()">Click Me!</button>
    <script>

        function doSomething(){
            fetch("http://www.boredapi.com/api/activity/")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity;
                })
        }

        setInterval(() => {
            doSomething();
        }, 1000);
    </script>
</body>

</html>
